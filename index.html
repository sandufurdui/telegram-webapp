<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test Receipt Fetch</title>
</head>
<body>
<h2>Check console (F12)</h2>
<script>
fetch("https://mev.sfs.md/receipt-verifier/8C51F9509228A90E99FD193BDFD7AFBD")
  .then(resp => {
    console.log("Status:", resp.status);
    console.log("Headers:", Object.fromEntries(resp.headers.entries()));
    return resp.text();
  })
  .then(html => {
    console.log("Response length:", html.length);
    console.log("Full response:", html);
  })
  .catch(err => {
    console.error("Fetch error:", err);
  });
</script>
</body>
</html>
